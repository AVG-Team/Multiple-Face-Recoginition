<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <title>Attendance Student</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="menu_bar">
        <div class="bars"></div>
    </div>
    <div>
        <h1 id="typewriter"></h1>
        <button class="main_button container" style=" margin: 0 auto;" type="button">Hãy bắt đầu nào</button>
    </div>
    <nav class="nav_animation">
        <div class="background" style="width: 100%;height: 100%">

        </div>
        <div class="navbar" style="margin-bottom: 0px;">
            <h2><img alt="Logo Hutech" id="logo"
                src="\img\logo-dai-hoc-hutech_012634748.png"></h2>
                <div class="close">
                    <div></div>
                </div>
        </div>
            <div class="content">
                    <div class="tab" id="camera_tab">
                            <button class="btn" id="open_camera" type="button">
                                Open Camera
                            </button>
                        <div class="camera-container">
                            <video id="camera_output" class="hidden" autoplay playsinline></video>
                            <div class="camera-ui corner corner-tl "></div>
                            <div class="camera-ui corner corner-tr "></div>
                            <div class="camera-ui corner corner-bl "></div>
                            <div class="camera-ui corner corner-br "></div>
                            <div class="camera-ui time">
                                <span id="time-camera" class="timer hidden">00:00:00</span>
                            </div>
                        </div>
                        <div style="display: flex;justify-content: center;">
                            <button type="button" class="btn hidden" id="capture_button" style="margin-right: 10px">
                                <span><svg style="width:3vh;" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"

                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                                    </svg>
                                </span>
                            </button>
                            <button type="button" class="btn hidden" id="capture_arrow">
                                <span><svg style="width: 3vh;" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                                    </svg>

                                </span>
                            </button>

                        </div>
                        <img class="hidden" id="captured_image" alt="Captured Image">
                        <div style="display: flex; justify-content: center;">
                            <button id="upload_button" type="button" class="btn hidden">Upload</button>
                        </div>
                        <div style="display: flex; justify-content: center; margin-bottom: 60px;">
                            <a id="folder_open" class="btn hidden">
                                <span><svg style="width:3vh;" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" />
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>

                    <div class="tab hidden" id="upload_tab">
                        <button class="btn" id="upload_camera" type="button">
                            Upload
                        </button>
                        <video style="margin-top: 300px;" id="upload_output" class="hidden" autoplay
                            playsinline></video>
                        <div style="display: flex;justify-content: center;">
                            <button type="button" class="btn hidden" id="upload_capture_button" style="margin-right: 10px">
                                <span><svg style="width:3vh;" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />

                                            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                                    </svg>
                                </span>
                            </button>
                            <button type="button" class="btn hidden" id="upload_capture_arrow">
                                <span><svg style="width: 3vh;" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                                    </svg>

                                </span>
                            </button>

                        </div>
                        <img class="hidden" id="upload_captured_image" alt="Captured Image">
                        <div style="display: flex; justify-content: center;">
                            <button id="upload_again_button" type="button" class="btn hidden">Upload</button>
                        </div>
                        <div style="display: flex; justify-content: center; margin-bottom: 60px;">
                            <a id="upload_folder_open" class="btn hidden">
                                <span><svg style="width:3vh;" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" />
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
        <div class="menu">
            <nav class="nav">
                <a href="#" id="link_camera" class="nav-item is-active">
                    <svg width="4vh" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>
                    <span>Camera</span>
                </a>
                <a href="#" id="link_upload" class="nav-item">
                    <svg width="4vh" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                    </svg>
                    <span>Upload</span>

                <div class="nav-indicator-wrapper">
                    <span class="nav-indicator"></span>

            </nav>
        </div>
